{% set version = "0.3.0" %}

package:
  name: oxrdflib
  version: {{ version }}

source:
  - folder: dist
    url: https://pypi.io/packages/source/o/oxrdflib/oxrdflib-{{ version }}.tar.gz
    sha256: db5f310bad79cbd164925a63f288af13076f858a7fd20ddeb0f0f6d9933d44da
  - folder: src
    url: https://github.com/oxigraph/oxrdflib/archive/refs/tags/v{{ version }}.tar.gz
    sha256: c3b2fc0698d85427f44c6d590e8d47468983c8633133cad24beba6e9c12037e8

build:
  number: 0
  noarch: python
  script: cd dist && {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - pyoxigraph >=0.2,<0.3
    - python >=3.7
    - rdflib >=6.0,<7.0

test:
  source_files:
    - src/tests
  imports:
    - oxrdflib
  commands:
    - pip check
    - cd src/tests
    - pytest --cov oxrdflib --cov-report term-missing:skip-covered --no-cov-on-fail --cov-fail-under 87
  requires:
    - pip
    - pytest-cov
    - requests

about:
  home: https://github.com/oxigraph/oxrdflib
  summary: rdflib stores based on pyoxigraph
  dev_url: https://github.com/oxigraph/oxrdflib
  license: BSD-3-Clause
  license_file: src/LICENSE.md

extra:
  recipe-maintainers:
    - bollwyvl
